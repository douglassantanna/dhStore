<div class="content">
  <div class="header">
    <dh-header [title]="title" [showArrowBack]="false" (newObjectEvent)="addUser()"></dh-header>
  </div>
  <div class="container">
    <!-- <div class="container-filtros mat-elevation-z4">
      <span>Em aberto</span>
    </div> -->
    <div class="container-table mat-elevation-z4">
      <table mat-table [dataSource]="users" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="kindUser">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Usuário</th>
          <td mat-cell *matCellDef="let row">{{ row.kindUser == 0 ? 'Admin' : 'Comum' }}</td>
        </ng-container>

        <ng-container matColumnDef="active" [ngSwitch]="users">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon color="{{ row.active ? 'primary' : 'warn' }}">
              {{ row.active ? 'done' : 'close'}}
            </mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef>Opção</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item type="button" (click)="updateUser(element)">
                <mat-icon color="primary">edit</mat-icon>
                <span>Alterar</span>
              </button>
              <button mat-menu-item type="button" (click)="deleteUser(element.id)">
                <mat-icon color="accent">delete</mat-icon>
                <span>Excluir</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </div>
  </div>
</div>
