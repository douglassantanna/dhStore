<span mat-dialog-title>{{ title }}</span>
<div mat-dialog-content>
  <form class="example-form" #myForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="newClient.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="newClient.cpf" name="cpf" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>RG</mat-label>
      <input matInput [(ngModel)]="newClient.rg" name="rg" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de nascimento</mat-label>
      <input matInput [matDatepicker]="birthDate" name="birthDate" [(ngModel)]="newClient.birthDate" required="">
                <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
                <mat-datepicker #birthDate></mat-datepicker>
                <mat-hint>Data nascimento</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="newClient.email" name="email" type="email" required />
    </mat-form-field>
