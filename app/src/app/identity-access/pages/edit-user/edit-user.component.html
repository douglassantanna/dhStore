<span mat-dialog-title>{{ title }}</span>
<div mat-dialog-content>
  <form class="example-form" #myForm="ngForm">
    <mat-form-field  appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="name" name="name" required/>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>email</mat-label>
      <input matInput [(ngModel)]="email" name="email"/>
    </mat-form-field>

    <div class="meio">
      <mat-slide-toggle [(ngModel)]="active" name="active" *ngIf="viewUser">Ativo</mat-slide-toggle>

      <mat-radio-group [(ngModel)]="kindUser" name="kindUser">
        <mat-radio-button [value]="0">Admin</mat-radio-button>
        <mat-radio-button [value]="1">Comum</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>

    <span mat-dialog-subtitle>Contato</span>
    <div class="contato">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>número de telefone</mat-label>
        <input matInput [(ngModel)]="telephoneNumber" name="telephoneNumber"/>
        <button mat-icon-button matSuffix (click)="addTelephone()"><mat-icon>add_circle_outline</mat-icon></button>
      </mat-form-field>
    </div>

    <table mat-table class="mat-elevation-z2" [dataSource]="numbersTelephone" *ngIf="numbersTelephone.length > 0;else templateName">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let row">{{ row.number }}</td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button type="button" (click)="deleteTelephone()"><mat-icon color="warn">delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

      <ng-template #templateName> <span>Cadastre um número para contato</span></ng-template>

    <div mat-dialog-actions>
      <button mat-raised-button color="accent" (click)="submit(myForm)" [mat-dialog-close]="data()" [disabled]="!myForm.valid">Salvar</button>
    </div>
</div>
